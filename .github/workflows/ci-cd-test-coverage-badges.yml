name: CI/CD Deployment Pipeline Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build
        run: |
          npm install
          npm run build
          zip -r build.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  test-unit:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pytest + coverage
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage-badge

      - name: Run Unit Tests with Coverage
        env:
          TEST_ENV: unit
        run: |
          echo "Running Unit Tests (TEST_ENV=$TEST_ENV)..."
          pytest tests/unit --cov=src --cov-branch --cov-report=xml --cov-report=html --cov-fail-under=80

      - name: Generate Coverage Badge
        run: |
          coverage-badge -o coverage.svg -f

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit-report
          path: htmlcov/

      - name: Update Coverage Badge in README
        run: |
          echo "Updating coverage badge in README..."
          if grep -q "coverage.svg" README.md; then
            echo "Badge already exists â€” skipping insertion."
          else
            echo "![Coverage](./coverage.svg)" >> README.md
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add coverage.svg README.md
          git commit -m "Update coverage badge [skip ci]" || echo "No changes to commit"
          git push

  test-integration:
    needs: test-unit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pytest + coverage
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run Integration Tests with Coverage
        env:
          TEST_ENV: staging
        run: |
          echo "Running Integration Tests (TEST_ENV=$TEST_ENV)..."
          pytest tests/integration --cov=. --cov-report=xml --cov-report=html

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration-report
          path: htmlcov/

  deploy-staging:
    needs: test-integration
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Release Staging Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NOTE: "Staging release for version ${{ env.VERSION }}"
          TEST_ENV: staging
        run: |
          TAG="staging-v${{ env.VERSION }}"
          echo "Using tag: $TAG"
          gh release delete "$TAG" -y || true
          gh release create "$TAG" build.zip --notes "$NOTE"

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Release Production Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NOTE: "Production release for version ${{ env.VERSION }}"
          TEST_ENV: prod
        run: |
          TAG="prod-v${{ env.VERSION }}"
          echo "Using tag: $TAG"
          gh release delete "$TAG" -y || true
          gh release create "$TAG" build.zip --notes "$NOTE"
